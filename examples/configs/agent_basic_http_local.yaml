# Agent Basic Security Scan Configuration
# Tests agent/tool abuse with tool telemetry integration
#
# For tool abuse detection to work, your adapter must populate
# tool_calls in Generation metadata. See adapter documentation.

profile:
  preset: agent_basic

target:
  type: http_local
  base_url: "http://127.0.0.1:1234"
  model_name: "your-agent-model"

campaign:
  max_requests: 14       # Number of agent abuse prompts
  concurrent_requests: 1
  max_rps: 2

output:
  run_id: "agent-security-scan"
  results_dir: "runs/agent-security-scan"
