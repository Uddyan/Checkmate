# RAG Basic Security Scan Configuration
# Tests RAG-specific prompt injection and consistency
#
# For RAG consistency detection to work, your adapter must populate
# retrieved_chunks in Generation metadata. See adapter documentation.

profile:
  preset: rag_basic

target:
  type: http_local
  base_url: "http://127.0.0.1:1234"
  model_name: "your-rag-model"

campaign:
  max_requests: 16       # Number of RAG injection prompts
  concurrent_requests: 1
  max_rps: 2

output:
  run_id: "rag-security-scan"
  results_dir: "runs/rag-security-scan"
